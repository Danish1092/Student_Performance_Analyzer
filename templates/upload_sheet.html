<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Marks Excel File</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='teacher_style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #343a40;
        }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            padding: 10px;
            margin: 20px 0;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .success-message {
            color: green;
            margin-top: 10px;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Excel File</h1>
        <p>Please upload an Excel file containing student marks.</p>

        <form action="{{ url_for('auth.upload_file') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".xlsx, .xls" required>
            <br>
            <button type="submit">Upload File</button>
        </form>

        {% if success %}
            <p class="success-message">{{ success }}</p>
        {% elif error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
